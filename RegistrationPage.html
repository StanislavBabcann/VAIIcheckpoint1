<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="RegistrationPage.css">
    <meta name = "viewport" content ="with=device-width, initial-scale=1.0">

</head>
<body>

    <section class = "header">

        <div class = "loginbox">
            <img src="images/loginAvatar.png" alt="" class="avatar">
            <h1>Register</h1>
            <form>
                <p>First name</p>
                <input type="text" name="#" placeholder="Enter first name">
                <p> Last name</p>
                <input type="text" name="#" placeholder="Enter last name">
                <p> E-mail address</p>
                <input type="text" name="#" placeholder="Enter e-mail address">
                <p>Password</p>
                <input type="password" name="#" placeholder="Enter password">
                <p>Confirm password</p>
                <input type="password" name="#" placeholder="Re-enter password">
                <input type="submit" name="#" value="Register">
            </form>

        </div>


    </section>



</body>
</html>
